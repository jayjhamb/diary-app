<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App - Your Personal Journal</title>
    
    <!-- External Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Meta Tags -->
    <meta name="description" content="A beautiful personal journal app with multiple themes and mood tracking">
    <meta name="author" content="Diary App">
    <meta name="keywords" content="journal, diary, writing, mood, themes">
</head>
<body class="theme-dark-brown">
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-open" aria-hidden="true"></i>
                <h1 class="diary">Journal</h1>
            </div>
            <nav class="header-right">
                <div class="theme-switcher" role="group" aria-label="Theme selector">
                    <button id="theme-dark" class="theme-btn" title="Dark Mode" aria-label="Switch to dark theme">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                    </button>
                    <button id="theme-light" class="theme-btn" title="Light Mode" aria-label="Switch to light theme">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                    </button>
                    <button id="theme-brown" class="theme-btn active" title="Café Mode" aria-label="Switch to café theme">
                        <i class="fas fa-coffee" aria-hidden="true"></i>
                    </button>
                </div>
                <a class="login" href="pages/login.html" aria-label="Go to login page">
                    <i class="fas fa-user" aria-hidden="true"></i> Login
                </a>
            </nav>
        </header>
        
        <!-- Main Content Area -->
        <main class="diary-entry">
            <div class="entry-container">
                <h2 class="entry-title">Today's Thoughts</h2>
                
                <!-- Journal Entry Form -->
                <form class="journal-form" role="form" aria-label="Journal entry form">
                    <textarea 
                        id="journal-textarea"
                        placeholder="What's on your mind today?"
                        aria-label="Journal entry text"
                        rows="12"
                        maxlength="10000">
                    </textarea>
                    
                    <!-- Mood Selector -->
                    <div class="mood-selector" role="group" aria-label="Mood selector">
                        <span class="mood-label">Mood:</span>
                        <button type="button" class="mood-btn" data-mood="happy" title="Happy" aria-label="Set mood to happy">
                            <i class="far fa-smile" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="mood-btn" data-mood="neutral" title="Neutral" aria-label="Set mood to neutral">
                            <i class="far fa-meh" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="mood-btn" data-mood="sad" title="Sad" aria-label="Set mood to sad">
                            <i class="far fa-frown" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="log-info" aria-label="Entry information">
                <span class="log-date">Date: <time id="current-date"></time></span>
                <span class="word-count">Words: <span id="word-count" aria-live="polite">0</span></span>
                <span class="char-count">Characters: <span id="char-count" aria-live="polite">0</span></span>
            </div>
            <button type="submit" class="submit-button" aria-label="Save journal entry">
                <i class="fas fa-paper-plane" aria-hidden="true"></i> Save Entry
            </button>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/themeManager.js"></script>
    <script src="assets/js/journalEntry.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
